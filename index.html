<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="index.js" defer></script>
    <title>Jogo de adivinhação</title>
  </head>
  <body>
    <div class="fullContainer">
      <main>
        <div class="screen_1">
          <div class="header">
            <h2>Jogo da Adivinhação</h2>
            <p>Adivinhe o número entre 0 e 10</p>
          </div>
          <form>
            <input type="number" name="num" id="myInput" min="0" max="10" />
            <button type="button" id="myButton">Tente</button>
          </div>
          <div class="screen_2">
            <h2>Acertou em <span id="tentativas"></span> tentativas!</h2>
            <button id="myButton_2">Jogar novamente</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
